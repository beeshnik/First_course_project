<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Parser app</title>
</head>
<body>
    <div class="main-frame">
        <div class="main-frame-container">
            <div class="info-parsing-files">
                <div class="text-areas">
                    <h1 class="name-of-cite" id="name-of-cite-main">Заголовок</h1>
                    <button class="main-buttons" id="upd"></button>
                    <label class="text-area">
                        <span class="label">Ссылка на ресурс:</span>
                        <input type="text" name="" id="urlWindow" disabled>
                    </label>
                    <label class="text-area">
                        <span class="label">Информация:</span>
                        <textarea type="text" name="" disabled></textarea>
                    </label>
                </div>
                <div class="buttons">
                    <div class="buttons-left">
                        <button class="main-buttons" id="btn">Найти по слову</button>
                        <button class="main-buttons">Удалить файл</button>
                    </div>
                    <div class="buttons-middle">
                        <button class="main-buttons">Скачать e-mail</button>
                        <button class="main-buttons">Обновить код сайта</button>
                    </div>
                    <div class="buttons-right">
                        <button class="main-buttons" id="download-links">Скачать изображения</button>
                        <button class="main-buttons" id="add-site">Добавить сайт</button>
                    </div>
                </div>
            </div>
            <div class="files-list" id="files-list">
                <div class="files-list-container" id="files-list-container">
                </div>
            </div>
        </div>
    </div>
<script src="./renderer.js"></script>
</body>
</html>
